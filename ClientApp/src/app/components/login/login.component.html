<mat-card>
  <mat-card-header>
    <mat-card-title>Log in</mat-card-title>
  </mat-card-header>

  <form class="example-form">
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <label>
          <input type="email" matInput placeholder="Email" name="email" [(ngModel)]="login.email">
        </label>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <label>
          <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="login.password">
        </label>
      </mat-form-field>
    </mat-card-content>
    <button mat-stroked-button color="accent" class="btn-block" (click)="loginUser()">Log in</button>
  </form>
</mat-card>
